<html ng-app="Taunter">

<head>
    <title>All the Taunts</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1,maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- StyleSheets -->
    <link rel="stylesheet" type="text/css" href="vendor/normalize-css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body class="ng-cloak" ng-controller="mainController" ontouchstart="">
    <div class="pagewrapper" ng-view></div>
    <div ng-if="globalError.length > 0" class="globalerror" ng-show="globalError.length > 0">
        <div class="alert alert-danger" role="alert">
            <a class="btn btn-primary" onclick="window.location.reload(true);">{{'ERROR_RELOAD'}}</a>
            <ul>
                <li ng-repeat="error in globalError track by $index">Error: {{error}}</li>
            </ul>
        </div>
    </div>
    <!-- AngularJS -->
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-animate/angular-animate.min.js"></script>
    <script src="vendor/angular-route/angular-route.min.js"></script>
    <script src="vendor/angular-resource/angular-resource.min.js"></script>
    <script src="vendor/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="vendor/angular-touch/angular-touch.min.js"></script>
    <script src="vendor/ngstorage/ngStorage.min.js"></script>
    <script src="vendor/angular-media-player/dist/angular-media-player.min.js"></script>
    <!-- Custom JS -->
    <script src="constants/constants.js"></script>
    <script src="controllers/controllers.js"></script>
    <script src="controllers/homeController.js"></script>
    <script src="controllers/mainController.js"></script>
    <script src="controllers/mediaController.js"></script>
    <script src="controllers/tauntsController.js"></script>
    <script src="directives/directives.js"></script>
    <script src="directives/popupDirective.js"></script>
    <script src="filters/filters.js"></script>
    <script src="services/services.js"></script>
    <script src="services/tauntsServices.js"></script>
    <script src="services/tauntsFactory.js"></script>
    <script src="services/mediaFactory.js"></script>
    <script src="app.js"></script>
	<script type="text/javascript">
	//this is here to make node-webkit work with AngularJS routing
	angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
	</script>
</body>

</html>
